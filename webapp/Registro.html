<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Formulario</title>

    <!-- <link rel="stylesheet" href="estilo.css"> -->
</head>

<body>
    
    <h1>REGISTRO</h1>

    <section class="section">
        <form class="form" action="#" method="post">
            <fieldset title="Datos obligatorios">
                <p>Nombre</p>
                <input class="controles" type="text" name="nombre" id="nombre">
                <br>
                <p>Apellido</p>
                <input class="controles" type="text" name="last name" id="last name">
                <br>
                <p>Contraseña</p>
                <input class="controles" type="password" name="contraseña" id="contraseña">
                <br>
                <p>Reescribe tu contraseña</p>
                <input class="controles" type="password" name="rep. contraseña" id="rep. contraseña">
                <br>
                <p>Correo</p>
                <input class="controles" type="email" name="correo" id="correo">
                <br>
                <p>Fecha de nacimiento</p>
                <input class="controles" type="date" name="nacimiento" id="nacimiento">
                <br>
                <p>sexo</p>
                <input class="boxes" type="radio" name="sexo" id="Hombre">
                <label for="Hombre">Hombre</label><br>
                <input class="boxes" type="radio" name="sexo" id="Mujer">
                <label for="Mujer">Mujer</label><br>
            </fieldset>
            <br>
            <button class="boton" >Confirmar</button>
        </form>
    </section>

    <br>

</body>

</html>
